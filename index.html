<!DOCTYPE html>

<html>
    <head>
        <title>schoolgates</title>
        <link rel="icon" href="favicon.ico">
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
        <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="css/homepage.css"/>
        <link rel="stylesheet" href="fontawesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/easy-autocomplete.css"> 
        
    </head>
    <body>
        <div style='right: 0px;bottom: 0px;background-color: #043b62;position: fixed;padding: 4px;color: #fff;'>
            visitors count: 20003930
        </div>
        <!--------------------------cover section data--------------------------------------> 
        <div class="layer">
        </div>
        <div class="row logo" style="padding-top: 5vh;">
            <img src="images/schoollogo.png" id="logomain">
        </div>

        <div class="row" style="margin-bottom: 5px;">
            <div class="col-sm-12 col-md-10 col-md-offset-1" id='cont'>
                <div class="row headings bgclrprim center" style="margin-bottom: 0px;min-height: 50px;">
                    <div class="col-md-6 col-xs-12 col-md-push-3 logo" style="background-color: #fff;padding: 0px;">
                        <img src="images/logo123.png" id="logotext">
                    </div>
                    <div class="col-md-2 col-sm-3 col-xs-6 col-sm-push-6 col-md-push-3 ht50-30 bordr pdng12-7">
                        <a href="#register" class="fa fa-edit clrwt" id="buttonregister" style="display: block;">&emsp;Register</a>
                    </div>
                    <div class="col-md-1 col-sm-3 col-xs-6 col-sm-push-6 col-md-push-3 ht50-30 pdng12-7">
                        <a href="#login" class="fa fa-user clrwt" id="buttonlogin" style="display: block;">&nbsp;Login</a>
                    </div>
                    <div class="col-xs-6 col-sm-3  col-md-1 col-sm-pull-6 col-md-pull-9 ht50-30 bordr pdnglt12-7">
                        <a href="#srch" class="fa fa-search clrwt" id="buttonsrch" style="display: block;">&nbsp;Search</a>
                    </div>
                    <div class="col-xs-6 col-sm-3 col-md-2 col-sm-pull-6 col-md-pull-9 ht50-30 bordr pdng12-7">
                        <a href='#advsrch' class="fa fa-search-plus clrwt" id="buttonadvsrch" style="display: block;">&nbsp;Advance search</a>
                    </div>
                </div>
                <div class="row input-field srchfld" id='srch' style="margin: 5px 0px 5px 10px;">
                    <div class="input-field col-md-10 col-xs-9 search" style="padding: 0px 0px 0px 0px; margin-top: 0px">
                        <input type="text" id="provider-json" class="form-control" placeholder="enter state" style="margin-left: 10px;">
                        <span class="fa fa-microphone"></span>
                    </div>
                    <div class="col-md-2 col-xs-3" style="padding: 0px;">
                        <a href="greenfield.html" class="waves-effect waves-light btn bgclrprim" style="width: 100%;margin-top: 0px;" onclick="datasubmit()">search</a>
                    </div>
                </div>
                <div class="row input-field srchfld" id='advsrch' hidden="true" style="margin: 5px 10px;">
                    <div class="input-field col-xs-12 col-sm-6 col-md-2" style="padding: 0px 0px 0px 10px; margin-top: 0px">
                        <input id="state" type="text" placeholder="state">
                    </div>
                    <div class="input-field col-xs-12 col-sm-6 col-md-2" style="padding: 0px 0px 0px 10px;margin-top: 0px">
                        <input id="city" type="text" placeholder="city">
                    </div>
                    <div class="input-field col-xs-12 col-sm-6 col-md-2" style="padding: 0px 0px 0px 10px;margin-top: 0px;">
                        <input id="area" type="text" placeholder="area">
                    </div>
                    <div class="input-field col-xs-8 col-sm-6 col-md-3" style="padding: 0px 0px 0px 10px;margin-top: 0px;">
                        <input id="category" type="text" placeholder="category">
                    </div>
                    <div class="input-field col-xs-4 col-sm-6 col-md-1"  style="padding: 0px 0px 0px 10px;margin-top: 0px">
                        <select class="browser-default" id="distance">
                            <option value="" disabled selected>Distance</option>
                            <option value="1"> 1 KM</option>
                            <option value="2"> 2 KM</option>
                            <option value="3"> 3 KM</option>
                            <option value="4"> 4 KM</option>
                            <option value="5"> 5 KM</option>
                            <option value="6"> 10 KM</option>
                            <option value="7"> 20 KM</option>
                            <option value="8"> 30 KM</option>
                            <option value="9"> 40 KM</option>
                            <option value="10"> 50 KM & above</option>
                        </select>
                    </div>
                    <div class=" col-xs-12 col-sm-6 col-md-2" style="padding: 0px;">
                        <a href="listview.html" class="waves-effect waves-light btn bgclrprim " style="width: 100%;margin-top: 0px;">search</a>
                    </div>
                </div>
            </div>
        </div>

        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="text/javascript" src="js/homepage.js"></script>
    </body>
</html>
